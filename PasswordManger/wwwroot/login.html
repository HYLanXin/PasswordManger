<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录 - 账号管理</title>
</head>
<body>
<h2>请输入当前时间密码（格式：年月日时分，如 202512192245）</h2>
<input type="text" id="pwd" placeholder="例如：202512192245" style="font-size:16px;padding:8px;" />
<button onclick="login()" style="font-size:16px;padding:8px;">登录</button>
<p id="msg" style="color:red;"></p>

<script>
    async function login() {
        const pwd = document.getElementById('pwd').value.trim();
        const msg = document.getElementById('msg');
        if (!/^\d{12}$/.test(pwd)) {
            msg.innerText = '密码必须是12位数字（年月日时分）';
            return;
        }
        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: pwd })
        });
        if (res.ok) {
            const data = await res.json();
            localStorage.setItem('token', data.token);
            window.location.href = 'list.html';
        } else {
            const err = await res.text();
            msg.innerText = '登录失败：' + (err || '未知错误');
        }
    }
</script>
</body>
</html>
